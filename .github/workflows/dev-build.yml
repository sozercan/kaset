name: Dev Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - "**.swift"
      - "Package.swift"
      - "Sources/**"
      - "Tests/**"
      - "Scripts/**"
      - ".github/workflows/dev-build.yml"
  pull_request:
    paths:
      - "**.swift"
      - "Package.swift"
      - "Sources/**"
      - "Tests/**"
      - "Scripts/**"
      - ".github/workflows/dev-build.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Clear SPM artifacts cache
        run: rm -rf ~/Library/Caches/org.swift.swiftpm/artifacts

      - name: Get short SHA
        id: slug
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build app
        env:
          KASET_SIGNING: adhoc
          ARCHES: "arm64 x86_64"
        run: |
          # Override version for dev builds
          echo "MARKETING_VERSION=0.0.0-dev.${{ steps.slug.outputs.sha_short }}" > version.env
          echo "BUILD_NUMBER=${{ github.run_number }}" >> version.env
          Scripts/build-app.sh release

      - name: Create DMG
        run: |
          APP_PATH=".build/app/Kaset.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "Error: Could not find Kaset.app"
            exit 1
          fi

          echo "Found app at: $APP_PATH"

          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/

          # Create DMG
          hdiutil create -volname "Kaset-dev" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            kaset-dev.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        if: github.event_name != 'pull_request'
        with:
          name: kaset-dev-${{ steps.slug.outputs.sha_short }}
          path: kaset-dev.dmg
          retention-days: 30
