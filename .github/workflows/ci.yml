name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-26
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - run: brew install swiftlint
      - name: Run SwiftLint
        run: |
          swiftlint lint --strict --reporter github-actions-logging

  swiftformat:
    name: SwiftFormat
    runs-on: macos-26
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - run: brew install swiftformat
      - name: Check formatting
        run: |
          swiftformat --lint . 2>&1 || {
            echo "::error::Code is not formatted. Run 'swiftformat .' locally and commit the changes."
            exit 1
          }

  macos_unit_tests:
    name: macOS Unit Tests
    timeout-minutes: 20
    runs-on: macos-26
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer
      - name: Show Xcode version
        run: xcodebuild -version
      - name: Run unit tests
        run: |
          set -o pipefail
          xcodebuild \
            -project Kaset.xcodeproj \
            -scheme Kaset \
            -destination 'platform=macOS' \
            -derivedDataPath ./build \
            -only-testing:KasetTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            test
      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: macOS-TestResults
          path: ./build/*.xcresult
          retention-days: 7

  macos_ui_tests:
    name: macOS UI Tests
    timeout-minutes: 30
    runs-on: macos-26
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer
      - name: Show Xcode version
        run: xcodebuild -version
      - name: Run UI tests
        run: |
          set -o pipefail
          xcodebuild \
            -project Kaset.xcodeproj \
            -scheme Kaset \
            -destination 'platform=macOS' \
            -derivedDataPath ./build \
            -only-testing:KasetUITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            test
      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: macOS-UITestResults
          path: ./build/*.xcresult
          retention-days: 7

  build:
    runs-on: macos-26
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer
      - name: Show Xcode version
        run: xcodebuild -version
      - name: Get short SHA
        id: slug
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Build app
        run: |
          xcodebuild -project Kaset.xcodeproj \
            -scheme Kaset \
            -configuration Release \
            -derivedDataPath ./build \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ARCHS="arm64 x86_64" \
            ONLY_ACTIVE_ARCH=NO \
            MARKETING_VERSION="0.0.0-dev.${{ steps.slug.outputs.sha_short }}" \
            CURRENT_PROJECT_VERSION="${{ github.run_number }}"
      - name: Create DMG
        run: |
          APP_NAME="Kaset.app"
          BUILD_DIR="./build/Build/Products/Release"

          # debug: show what's in the build folder
          echo "Contents of $BUILD_DIR:"
          ls -la "$BUILD_DIR" || true

          # clean previous artifacts
          rm -rf dmg_contents kaset-dev.dmg

          # find the main app explicitly by name
          APP_PATH=$(find "$BUILD_DIR" -type d -name "$APP_NAME" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find $APP_NAME in $BUILD_DIR"
            exit 1
          fi

          echo "Found app at: $APP_PATH"

          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/

          # Create DMG
          hdiutil create -volname "Kaset-dev" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            kaset-dev.dmg
      - name: Upload DMG
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        if: github.event_name != 'pull_request'
        with:
          name: kaset-dev-${{ steps.slug.outputs.sha_short }}
          path: kaset-dev.dmg
          retention-days: 30

  # Status check that is required in branch protection rules.
  final-status:
    needs:
      - swiftlint
      - swiftformat
      - macos_unit_tests
      - macos_ui_tests
      - build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check
        run: |
          results=$(tr -d '\n' <<< '${{ toJSON(needs.*.result) }}')
          if ! grep -q -v -E '(failure|cancelled)' <<< "$results"; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs completed successfully."
